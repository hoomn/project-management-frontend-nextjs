name: Build Test

on:
  pull_request:
    branches: ["main", "develop"]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build
